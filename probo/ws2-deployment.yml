apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws2
  labels:
    app: ws2
spec:
  replicas: 1 # Number of replicas you want
  selector:
    matchLabels:
      app: ws2
  template:
    metadata:
      labels:
        app: ws2
    spec:
      containers:
        - name: ws2
          image: shubhamxshah/ws2-bopro:01b1e5aa190befa76178ceeda8729ed9370fb372
          ports:
            - containerPort: 3002
          env: # Correct placement of the env section
            - name: REDIS_HOST
              value: "redis://redis-service:6379"
              



apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:36c82c65848983a1b5eef213ed54a8df1d972fba
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


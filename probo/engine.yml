apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:85cb700677b00b5834fd9513206c324cdf591a3a
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


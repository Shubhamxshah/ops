apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:0d0cc7322b65232c427d7399de3a07b29615114d
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


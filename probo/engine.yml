apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:d27011aa6654f4825f342c8ffc4a701eb4d4c7a7
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


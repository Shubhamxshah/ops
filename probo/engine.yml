apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:08d33000788b5a47a2311d79205cf94cc0bafa6c
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


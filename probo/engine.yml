apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:1b3328dcbc018afdeeefe945bee7649a22db1125
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


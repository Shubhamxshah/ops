apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:51525e7e9f481934ac9313a83f99a00b6ddb6a9a
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


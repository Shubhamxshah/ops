apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:fcede2cfb4a14fd9d8990aabeba1b5664220c54b
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


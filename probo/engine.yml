apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:3258ad5daa1744feed6e16a6a58c45eb55395d12
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:4f9b023ae9494e9c571ad5471546e5ae52a00c07
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


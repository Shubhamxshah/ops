apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:819fd6033ac90ba392e8b6c87b6fdd737e424c55
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        image: shubhamxshah/engine-bopro:4888bd5033c9bbd37a27fae72e31fd211205653e
        env:
        - name: REDIS_HOST
          value: "redis://redis-service:6379"


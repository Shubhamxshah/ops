apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: shubhamxshah/db-bopro:51525e7e9f481934ac9313a83f99a00b6ddb6a9a
          env:
            - name: REDIS_HOST
              value: "redis://redis-service:6379"
            - name: DATABASE_URL
              value: "postgresql://neondb_owner:rYZpMqxBt08d@ep-yellow-frost-a4jy60op.us-east-1.aws.neon.tech/neondb?sslmode=require"


apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1 # Number of replicas you want
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: shubhamxshah/api-bopro:latest # Replace with your actual Docker image and tag
          ports:
            - containerPort: 3000
          env: # Correct placement of the env section
            - name: REDIS_HOST
              value: "redis://redis-service:6379"
              
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: ClusterIP # Internal service, accessible only within the cluster
  ports:
    - port: 80            # Port on which the service is exposed
      targetPort: 3000      # Port on which the container is running
  selector:
    app: api

